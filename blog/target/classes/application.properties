# 应用名称
spring.application.name=blog
# 应用服务 WEB 访问端口
server.port=8080
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mapper/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.zhiqian.pojo

# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
#spring.datasource.url=jdbc:mysql://121.41.49.100:3306/blog
spring.datasource.url=jdbc:mysql:///blog
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=1234

logging.level.root=info
logging.level.com.zhiqian=debug
logging.file.path=log/blog.log

#pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=countSql

comment.avatar=/img/qq.png
