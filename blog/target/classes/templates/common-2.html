<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:fragment="menu">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" th:href="@{/css/me.css}">
        <link rel="stylesheet" th:href="@{/css/animate.css}">
    </div>
</head>
<body>
    <!--导航-->
    <nav th:fragment="headermenu(n)" class="ui inverted attached segment m-padded-tb m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">千'Blog</h2>
            <a class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'" style="font-weight: bold" th:href="@{/}"><i class="home icon"></i>首页</a>
            <a class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'" style="font-weight: bold" th:href="@{/type}"><i class="idea icon"></i>分类</a>
            <a class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'" style="font-weight: bold" th:href="@{/archives}"><i class="clone icon"></i>归档</a>
            <a class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'" style="font-weight: bold" th:href="@{/about}"><i class="info icon"></i>关于我</a>
            <div class="m-item right item m-mobile-hide">
                <form name="search" th:action="@{/search}" method="get">
                    <div class="ui icon input">
                        <input type="text" name="query" placeholder="搜索标题或关键字.." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>

            <div class="ui teal header item">
                <a th:href="@{/toLogin}" class="m-mobile-hide">登录</a>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button m-top-right m-mobile-show" id="btn">
        <i class="sidebar icon"></i>
    </a>
</nav>

    <!--底部footer-->
    <footer th:fragment="footermenu" class="ui inverted vertical segment m-padded-t-huge-b-large">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img th:src="@{/img/yellow-duck.png}" class="ui rounded image" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a class="item">Email:1270768450@qq.com</a>
                        <a class="item">QQ：1270768450</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">友链</h4>
                    <div class="ui inverted link list">
                        <a class="item" href="http://www.zhiqian.site" target="_blank">千's Blog</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Blog</h4>
                    <p class="m-opacity-mini m-text-thin">
                        这是我的个人博客，记录着我的学习以及生活，也希望对大家有所帮助...
                    </p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p style="text-align: center" class="m-text-spaced m-opacity-tiny">
                Copyright ©2021 Designed by Zhiqian
            </p>
        </div>
    </footer>

    <!--script-->
    <div th:fragment="scriptmenu">
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </div>
</body>
</html>
